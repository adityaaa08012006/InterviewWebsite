{% extends "layout.html" %}
{% block content %}
<section class="py-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-danger text-white text-center py-4">
                        <h2 class="mb-0"><i class="fas fa-shield-alt me-2"></i>Admin Panel</h2>
                        <p class="mb-0 opacity-75">Anantya 2025 Registration Management</p>
                    </div>
                    <div class="card-body p-4">
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body text-center">
                                        <h3 id="totalCount">{{ total_registrations }}</h3>
                                        <p>Total Registrations</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body text-center">
                                        <h3 id="todayCount">-</h3>
                                        <p>Today's Registrations</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-info text-white">
                                    <div class="card-body text-center">
                                        <h3 id="weekCount">-</h3>
                                        <p>This Week</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-warning btn-lg w-100" onclick="downloadCSV()">
                                    <i class="fas fa-download me-2"></i>Download CSV
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="registrationsTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Reg ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Department</th>
                                        <th>Year</th>
                                        <th>College</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be loaded via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
// Load registrations data
async function loadRegistrations() {
    try {
        const response = await fetch('/admin');
        const data = await response.json();

        const tbody = document.querySelector('#registrationsTable tbody');
        tbody.innerHTML = '';

        data.registrations.forEach(reg => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><span class="badge bg-primary">${reg['Registration ID']}</span></td>
                <td>${reg['Full Name']}</td>
                <td>${reg['Email']}</td>
                <td>${reg['Phone']}</td>
                <td>${reg['Department']}</td>
                <td>${reg['Year of Study']}</td>
                <td>${reg['College'] || 'N/A'}</td>
                <td>${reg['Registration Date']}</td>
            `;
            tbody.appendChild(row);
        });

        document.getElementById('totalCount').textContent = data.total_registrations;

    } catch (error) {
        console.error('Error loading registrations:', error);
    }
}

// Download CSV
async function downloadCSV() {
    try {
        const response = await fetch('/admin/download');
        const data = await response.json();

        if (data.success) {
            // Convert to CSV and download
            const csvContent = convertToCSV(data.data);
            downloadFile(csvContent, 'anantya_2025_registrations.csv');
        }
    } catch (error) {
        console.error('Error downloading CSV:', error);
    }
}

function convertToCSV(data) {
    if (data.length === 0) return '';

    const headers = Object.keys(data[0]);
    const csvRows = [headers.join(',')];

    data.forEach(row => {
        const values = headers.map(header => {
            const value = row[header] || '';
            return `"${value}"`;
        });
        csvRows.push(values.join(','));
    });

    return csvRows.join('\n');
}

function downloadFile(content, filename) {
    const blob = new Blob([content], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
}

// Load data when page loads
document.addEventListener('DOMContentLoaded', loadRegistrations);
</script>
{% endblock %}
